{% extends "base.html" %}
{% load static %}

{% block title %}Archive{% endblock title %}

{% block content %}
<h1>Tags list</h1>
{% for tag in tags %}
<a href="{% url 'photos-by-tag' tag.0 %}" style="font-size: {{ tag.1|add:'10' }}px">{{ tag.0 }} ({{ tag.1 }})</a>
{% endfor %}
{% endblock content %}
